<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recycle Form</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    .form-box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #52b788;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Recycle Product</h2>
  
  <form id="recycleForm">
    <label for="quality">Select Product Quality</label>
    <select id="quality" required>
      <option value="">-- Select --</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Damaged">Damaged</option>
    </select>

    <label for="photo">Upload Product Photo</label>
    <input type="file" id="photo" accept="image/*" required>

    <button type="submit">Submit for Recycling</button>
  </form>
</div>

<script>
  document.getElementById('recycleForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Submitted successfully!");
    window.location.href = 'qr-confirm.html';
  });
</script>

</body>
</html>
