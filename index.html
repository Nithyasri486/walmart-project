<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walmart</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #0071dc;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav button {
      margin-left: 10px;
      padding: 8px 14px;
      background: white;
      color: #0071dc;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: gray;
    }
    .shop-btn {
      margin-top: 10px;
      background-color: #ffd814;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Walmart</div>
  <nav>
    <button onclick="location.href='login.html'">Login</button>
    <button onclick="location.href='circular-cart.html'">Circular Cart</button>
  </nav>
</header>

<div class="main">
  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Beauty Products">
    <h3>Hot, New Beauty from $10</h3>
    <p>Shop now for natural skincare and more</p>
    <button class="shop-btn">Shop Now</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Pet Picks">
    <h3>Save Big on Pet Picks</h3>
    <p>Dog and cat food deals you’ll love</p>
    <button class="shop-btn">Shop Now</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="July Savings">
    <h3>Hot July 4th Savings</h3>
    <p>Get deals as fast as in an hour</p>
    <button class="shop-btn">Shop Now</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Toys">
    <h3>Only at Walmart – Toys</h3>
    <p>Exclusive toy collection now available</p>
    <button class="shop-btn">Shop Now</button>
  </div>
</div>

</body>
</html>
